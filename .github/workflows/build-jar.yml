name: Build JAR

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0
      - name: Build JAR
        run: bash ./gradlew jar
      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: forcebeaconloadforforge-jar
          path: build/libs/*.jar
